<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--Indique l'encodage des caractères (pour tapper des accents par exemple) ChaGPT me dit que c'est important-->
    <title>PigeonShop</title>
    <!--titre de l'onglet-->
  </head>
  <body>
    <div class="pagescroll">                        <!--div c'est le gros paquet qui rassemble tt les éléments de la page, c'est pour que quand tu scrolle, tout descende-->
      <div class="menu"></div>                      <!--rectangle blanc pour le menu--> 
      <button id="logo" class="cliquable nobbo">    <!--défini le bouton du logo avec une classe par défaut--> 
        <img src="pigeonlogo.png" alt="Pigeon">     <!--src=image à charger, alt=texte en cas d'erreur--> 
      </button>
      <button id="adec" class="nobbo">
        <img src="adec.png" alt="[image]"> 
      </button>
      <button id="dec" class="cliquable nobbo">
        <img src="dec.png" alt="découvrir">
      </button>

      <div class="grille">
        <div id="pigeonvente1" class="nobbo">       <!-- 'nobbo' : abréaviation pour no border/backround/outline-->
          <img src="pigeonvente1.png" alt="pigeon1">
          <img src="dec.png" alt="Ajouter au panier">
        </div>
        <div id="pigeonvente2" class="nobbo"> 
          <img src="pigeonvente2.png" alt="pigeon2">
          <img src="dec.png" alt="Ajouter au panier">
        </div>
        <div id="pigeonvente3" class="nobbo">
          <img src="pigeonvente3.png" alt="pigeon3">
          <img src="dec.png" alt="Ajouter au panier">
        </div>
        <div id="pigeonvente4" class="nobbo">
          <img src="pigeonvente4.png" alt="pigeon4">
          <img src="dec.png" alt="Ajouter au panier">
        </div>
      </div>
      

      <div id="baspage"></div>                         <!--repère pour scroller en bas de page automatiquement si le bouton 'découvrir' est cliqué-->
      <div id="fondnoir"></div>
      <div id="noms"> Edgar, Antoine, Jianing </div>
      <div id="classe"> 2E StJdL </div>
      <div id="info"> Certaines images ont été générées avec des IA.</div>
        
      </div>
    </div>
    
    <script>                                              <!--Javascript-->
    	//const button = document.getElementById("logo");     défini button = id(logo)
      //button.onmouseover = function(){                    si touche la souris...
      //  button.classList.add("logogros");                 alors ajouter la classe logogros
      //};
      //button.onmouseout = function() {                    (tout ce paté est un ancien code que j'ai gardé au cas où...)
      //  button.classList.remove("logogros");
      //};
			const buttonbas = document.getElementById("dec");
      const ciblebas = document.getElementById("baspage");
      buttonbas.onclick = function() {
        ciblebas.scrollIntoView({
          behavior: "smooth"
        });
      }
      
           
    </script>
    <style>
      body {
        margin: 0;                   /*Enlève les bords blancs autour de la page*/
        padding: 0;
        background: linear-gradient(to bottom, #bdbdbd 0%, #f5f5f5 100%);   /*dégradé de gris*/
      }
      
      .pagescroll {
        position: relative;          /*c'est pour que le bouton se cale dessus (j'ai pas trop compris mias bon*/
        height: 1700px;              /*plus grand que la page = permet le scroll*/
        top: 0px;
        left: 0px;
      }
      
      .grille {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));        /*autant de colonnes que possible avec min 200px par colonne*/
        gap: 20px;
        margin-top: 900px;
        margin-left: 110px;
        margin-right: 110px;

      }
      .menu {
        width: 100%;             /*Largeur du rectangle qui couvre toute la page*/
        height: 150px;           /*Hauteur du rectangle*/
        background-color: white; /*Couleur de remplissage*/
      }
      
      #logo {
        position: absolute;      /*pour suivre le scroll*/
        top: 15px;               /*Cette ligne et la ligne suivante définissent la position x et y du bouton logo*/
        left: 100px;
      }
      
      #logo img {            /*img car on change l'image du logo, et pas le logo lui-même. Sinon l'image du logo dépasserait du logo*/
        height: 110px;
      }
      
      #adec {
        position: absolute;
        top: 270px;
        left: 50%;                     /*Pour centrer le bonton horizontalement..*/
        transform: translateX(-50%);   /*On décale l'image de la moitié de sa propre largeur vers la gauche après avoir mis son bord gauche au centre*/
      }
      #adec img {
        transform: scale(1.2);
      }

      #dec {
        top: 700px;
        left: 50%;
        transform: translateX(-50%);
      }
      
      #baspage {
        position: absolute;
        top: 600px;
      }
      
      .nobbo {
        background: none;   /*Enlève la couleur grise de fond du bouton*/
        border: none;       /*Enlève le bord rectangulaire*/
        outline: none;      /*Enlève le contour bleu qui apparaît parfois quand on clique*/
      }
      
      #fondnoir {
        position: absolute;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100px;
        background-color: black;
      }
      
			#noms {
        position: absolute;
        bottom: 50px;
        left: 100px;
        color: white;
        font-family: Arial, sans-serif; /*Plus joli que la police par défaut*/
        z-index: 10;                    /*À l'avant plan pour ne pas être caché*/
      }
      #classe {
        position: absolute;
        bottom: 30px;
        left: 150px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 10;
      }
      #info {
        position: absolute;
        bottom: 50px;
        left: 500px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 10;
      }
      
      .cliquable {
        z-index: 10;
        cursor: pointer;
        position: absolute;
      }
      .cliquable img {
        transition: transform 0.2s ease;
      }
      .cliquable img:hover {         /*hover: s'exécute quand la souris passe dessus et se réanule ensuite*/
        transition: transform 0.2s ease;
        transform: scale(1.2);       /*met la taille à 120%*/
      }
  
        
        

      
    </style>
    
  </body>
</html>
